## *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-* ##
##                                      FRAMEWORK                                        ##
## *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-* ##
[logger]
fn_path = ./logs/logs.log
name    = logger
level   = INFO
format  = %(asctime)s - %(levelname)s - %(message)s
asctime = %Y-%m-%d %H:%M:%S


## *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-* ##
##                                      APP PROCESS                                      ##
## *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-* ##
[app]
official_name = Gmail Reporter
name          = gmail_reporter
dir_lib       = ./lib
dir_logs      = ./logs
dir_tests     = ./tests
dir_storage   = ./storage
dir_notebooks = ./notebooks


[app_storage]
fn_path_summary = storage/reporting/report_{day}.txt

